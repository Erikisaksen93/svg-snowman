<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG Snowman</title>
</head>
<body>
    <h1>SVG Snowman</h1>

    <svg width="800" height="800" viewBox="0 0 100 800">
        <circle cx="50" cy="100" r="40" stroke="black" stroke-width="2" fill="white" />
        <circle cx="50" cy="220" r="80" stroke="black" stroke-width="2" fill="white" />
        <circle cx="50" cy="400" r="100" stroke="black" stroke-width="2" fill="white" />
        <circle cx="40" cy="90" r="4" fill="black" />
        <circle cx="60" cy="90" r="4" fill="black" />
      
        <circle cx="26" cy="110" r="2" fill="black" />
        <circle cx="29" cy="115" r="2" fill="black" />
        <circle cx="35" cy="120" r="2" fill="black" />
        <circle cx="41" cy="123" r="2" fill="black" />
        <circle cx="48" cy="124" r="2" fill="black" />
        <circle cx="55" cy="123" r="2" fill="black" />
        <circle cx="62" cy="120" r="2" fill="black" />  
        <circle cx="67" cy="116" r="2" fill="black" />
        <circle cx="73" cy="110" r="2" fill="black" />
      
      <polyline points="0,160 -70, 120" style="fill:none;stroke:black;stroke-width:6" />  
      <polyline points="106, 160 180, 120" style="fill:none;stroke:black;stroke-width:6" /> 
      
      <polyline points="-10,130 100,150"
        style="fill:none;stroke:rgb(255, 0, 0);stroke-width:9" stroke-dasharray="2"/>
      
        <polyline points="120,120 100,150"
        style="fill:none;stroke:rgb(255, 0, 0);stroke-width:9" stroke-dasharray="2"/>
      </svg>

    
</body>
</html>
